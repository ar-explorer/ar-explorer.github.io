    <div class="herocontent3">

            type="text"
            placeholder="https://www.example.com"
            name="urlinput"
            id="urlinput"
            class="textbox"
          />

            class="button"
            id="QRtextbox"
            value="Create QR"

            Create QR

          <div class="box">
